<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <!-- profile -->
      <aside class="profile-container">
        <article class="profile">
          <img
            src="./images/image-jeremy.png"
            alt="image-jeremy"
            class="profile-img"
          />
          <p class="user-report">Report for</p>
          <h1 class="title">Jeremy Robson</h1>
        </article>
        <article class="tracker">
          <h2 class="report daily">Daily</h2>
          <h2 class="report weekly active">Weekly</h2>
          <h2 class="report monthly">Monthly</h2>
        </article>
      </aside>
      <!-- cards -->
      <section class="cards-container"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
